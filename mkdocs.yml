copyright: Copyright &copy; Brack3t and contributors
site_name: django-brackets documentation
repo_url: https://github.com/brack3t/django-brackets
theme:
  name: material
  icon:
    repo: simple/github
    logo: material/code-brackets
  palette:
    scheme: slate
  features:
    - navigation.footer
    - navigation.indexes
    - navigation.prune
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
nav:
  - Access:
    - mixins/access.md
  - Django REST Framework:
    - mixins/rest_framework.md
  - Forms:
    - mixins/forms.md
  - Form Views:
    - mixins/form_views.md
  - HTTP:
    - mixins/http.md
  - Misc:
    - mixins/misc.md
  - Queries:
    - mixins/queries.md
  - Redirects:
    - mixins/redirects.md
  - Contribution:
    - contribution_guide.md
    - contributors.md
plugins:
  - search
